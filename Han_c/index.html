<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/han.css" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui-1.11.4.js"></script>
        <script src="js/han.js"></script>
        <title>오픈소스 소프트웨어 공학 프로젝트_1조</title>
    </head>
    <body>
        <section id="wrap">

        <!--입력 박스-->
        <div class="inputBox">
            <label for="textBox1">
            입력1 :
            <input type="text" name="textBox1" id="textBox1">
            </label>

            <label for="textBox2">
            입력2 :
            <input type="text" name="textBox2" id="textBox2">
            </label>

            <button type="button">입력완료</button>
        </div>


        <!--컨텐츠 박스-->
        <div class="contentsBox">

        <div class="contents">
        <aside class="commonContents" id="contents1">
        컨텐츠 요소 들어가는 공간1
        </aside>
        <aside class="commonContents" id="contents2" style="display:none;">
        컨텐츠 요소 들어가는 공간2
        </aside>
        <aside class="commonContents" id="contents3" style="display:none;">
        컨텐츠 요소 들어가는 공간3
        </aside>
        <aside class="commonContents" id="contents4" style="display:none;">
        컨텐츠 요소 들어가는 공간4
        </aside>
            </div>
                <ul class="tab">
                    <li class="tab1">#tab1</li>
                    <li class="tab2">#tab2</li>
                    <li class="tab3">#tab3</li>
                    <li class="tab4">#tab4</li>
                </ul>
            </div>
        </section>
    </body>
</html>
